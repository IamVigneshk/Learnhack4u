<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="text" name="name" placeholder="Enter your name" required>
            <br>
            <label>
                <input type="radio" name="outputFormat" value="1" required> Save as TXT
            </label>
            <label>
                <input type="radio" name="outputFormat" value="2" required> Save as HTML
            </label>
            <br>
            <input type="text" name="outputFileName" placeholder="Output file name" required>
            <br>
            <button type="submit" class="green-button">Run</button>
        </form>
    </div>
</body>
</html>
